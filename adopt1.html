<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adopt a Sea Creature</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">üê¨ Adopt a Sea Creature</h2>

    <form id="donationForm">
      <div class="mb-3">
        <label for="donorName" class="form-label">Donor Name</label>
        <input type="text" class="form-control" id="donorName" required />
      </div>

      <div class="mb-3">
        <label for="petSelect" class="form-label">Choose a Sea Creature</label>
        <select class="form-select" id="petSelect" onchange="updateAmount()" required>
          <option value="" disabled selected>Select a pet</option>
          <option value="Dolphin" data-amount="1000">Dolphin - ‚Çπ1000</option>
          <option value="Sea Turtle" data-amount="750">Sea Turtle - ‚Çπ750</option>
          <option value="Clown Fish" data-amount="500">Clown Fish - ‚Çπ500</option>
          <option value="Octopus" data-amount="1200">Octopus - ‚Çπ1200</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="donationAmount" class="form-label">Donation Amount (‚Çπ)</label>
        <input type="number" class="form-control" id="donationAmount" readonly />
      </div>

      <button type="submit" class="btn btn-success">Submit & View Summary</button>

    </form>
  </div>

  <script>
    function updateAmount() {
      const select = document.getElementById("petSelect");
      const selectedOption = select.options[select.selectedIndex];
      const amount = selectedOption.getAttribute("data-amount");
      document.getElementById("donationAmount").value = amount;
    }

    document.getElementById("donationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("donorName").value;
      const pet = document.getElementById("petSelect").value;
      const amount = document.getElementById("donationAmount").value;

      const donationData = {
        name,
        pet,
        amount,
      };

      // Store data in localStorage
      localStorage.setItem("donationData", JSON.stringify(donationData));

      // Redirect to summary page
      window.location.href = "summary.html";
    });
	document.getElementById("donationForm").addEventListener("submit", function (e) {
  e.preventDefault();
  // Collect and store data...
  window.location.href = "adopt2.html";
});

  </script>
</body>
</html>
