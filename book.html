<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets | AquaEco World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }

    .booking-container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control:focus {
      border-color: #0077b6;
      box-shadow: 0 0 0 0.2rem rgba(0, 119, 182, 0.25);
    }

    .price-box {
      background: #f9fcff;
      border: 1px solid #ddeaf1;
      padding: 20px;
      border-radius: 10px;
    }

    .price-box h5 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .btn-pay {
      background: linear-gradient(to right, #00bcd4, #ff4081);
      color: white;
      width: 100%;
      font-weight: bold;
    }

    .btn-pay:hover {
      background: linear-gradient(to right, #0097a7, #f50057);
    }
  </style>
</head>
<body>

  <div class="booking-container row g-4">
    <!-- Left Side: Form -->
    <div class="col-lg-7">
      <h3 class="mb-4">üéüÔ∏è Book Your Ticket</h3>
      <form id="bookingForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">WhatsApp Number</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Entry Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">City / District</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">GST Number (Optional)</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </form>
    </div>

    <!-- Right Side: Summary -->
    <div class="col-lg-5">
      <h4 class="mb-3">üìÑ Booking Info</h4>
      <div class="price-box">
        <div class="mb-3">
          <label class="form-label">Enter Promo Code</label>
          <div class="input-group">
            <input type="text" id="promoCode" class="form-control">
            <button class="btn btn-outline-primary" type="button" onclick="applyPromo()">Apply</button>
          </div>
        </div>

        <h5>Price Summary</h5>
        <p>üé´ Ticket Total: ‚Çπ<span id="ticketTotal">1000</span></p>
        <p style="color: red;">üí∏ Discount: -‚Çπ<span id="discount">0</span></p>
        <hr>
        <p><strong>Total Payable: ‚Çπ<span id="finalTotal">1000</span></strong></p>

        <div class="form-check my-3">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">I accept <a href="#">Booking Terms</a></label>
        </div>

        <button class="btn btn-pay" onclick="submitBooking()">Pay Now</button>
      </div>
    </div>
  </div>

  <script>
    const basePrice = 1000;
    let discountAmount = 0;

    function applyPromo() {
      const promo = document.getElementById("promoCode").value.trim().toLowerCase();
      if (promo === "aqua50") {
        discountAmount = 500;
      } else if (promo === "aqua30") {
        discountAmount = 300;
      } else if (promo === "aqua10") {
        discountAmount = 100;
      } else {
        discountAmount = 0;
        alert("Invalid promo code");
      }
      document.getElementById("discount").textContent = discountAmount;
      document.getElementById("finalTotal").textContent = basePrice - discountAmount;
    }

    function submitBooking() {
      const termsChecked = document.getElementById("termsCheck").checked;
      if (!termsChecked) {
        alert("Please accept the terms and conditions.");
        return;
      }
      alert("Booking Confirmed! üéâ Your total is ‚Çπ" + (basePrice - discountAmount));
    }
  </script>
</body>
</html>
